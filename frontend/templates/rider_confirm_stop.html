<!DOCTYPE html>
<html>
<head>
    <title>Confirm Stop | SlugStop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/rider.css">
</head>
<body>
    <div class="header">
        Confirm Your Stop
        <a href="/" class="home-btn">Home</a>
    </div>
    <div class="container">
        <h2 id="stopName">Loading...</h2>
        <p>Is this your stop?</p>
        <button id="confirmBtn">Yes, Find Drivers</button>
        <button id="backBtn" onclick="window.location.href='/rider'">No, Go Back</button>
    </div>
    
    <script>
        // Get URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Load stop information
        document.addEventListener('DOMContentLoaded', function() {
            const stopName = getUrlParam('stop_name');
            if (stopName) {
                document.getElementById('stopName').textContent = stopName;
            }
        });
        
        // Confirm button
        document.getElementById('confirmBtn').onclick = async function() {
            const stopLat = getUrlParam('stop_lat');
            const stopLon = getUrlParam('stop_lon');
            const stopName = getUrlParam('stop_name');
            
            if (!stopLat || !stopLon) {
                alert('Missing stop information. Please go back and try again.');
                return;
            }
            
            try {
                const response = await fetch('/api/rider/drivers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        stop_lat: parseFloat(stopLat),
                        stop_lon: parseFloat(stopLon)
                    })
                });
                
                const data = await response.json();
                
                // Navigate to driver selection with data
                const params = new URLSearchParams({
                    stop_lat: stopLat,
                    stop_lon: stopLon,
                    stop_name: stopName,
                    drivers: JSON.stringify(data.drivers)
                });
                
                window.location.href = `/rider-select?${params.toString()}`;
            } catch (error) {
                console.error('Error loading drivers:', error);
                alert('Error loading drivers. Please try again.');
            }
        };
    </script>
</body>
</html>
