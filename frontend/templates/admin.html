<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal | SlugStop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/admin.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="header">
        Admin: Manage Stops & Routes
        <a href="/" class="home-btn">Home</a>
    </div>
    <div class="container">
        <div id="map"></div>
        <div class="form-section">
            <h2>Add Stop</h2>
            <form id="stopForm">
                <input type="text" id="stopName" placeholder="Stop Name" required>
                <input type="text" id="stopLat" placeholder="Latitude" required readonly>
                <input type="text" id="stopLon" placeholder="Longitude" required readonly>
                <button type="submit">Save Stop</button>
            </form>
            <h2>Create Route</h2>
            <form id="routeForm">
                <input type="text" id="routeName" placeholder="Route Name" required>
                <input type="text" id="driverName" placeholder="Driver Name" required>
                <div id="routeStops">
                    <h3>Select stops for route:</h3>
                    <ul id="sortableStops">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
                <button type="submit">Create Route</button>
            </form>
            <h2>Saved Stops</h2>
            <ul id="savedStops">
                <!-- Populated by JavaScript -->
            </ul>
            <h2>Saved Routes</h2>
            <ul id="savedRoutes">
                <!-- Populated by JavaScript -->
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
