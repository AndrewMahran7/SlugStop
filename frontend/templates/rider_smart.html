<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus Finder | SlugStop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/rider_smart.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-title">
                    <h1>Smart Bus Finder</h1>
                    <p>Intelligent transit tracking</p>
                </div>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-spinner">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <h3>Finding Your Location</h3>
                <p>Detecting GPS position for optimal results...</p>
                <div class="loading-progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Location Permission Screen -->
        <div class="permission-screen hidden" id="permissionScreen">
            <div class="permission-content">
                <i class="fas fa-map-marker-alt permission-icon"></i>
                <h2>Enable Location Services</h2>
                <p>Allow SlugStop to access your location for personalized bus recommendations</p>
                <div class="permission-buttons">
                    <button class="btn btn-primary" id="enableLocationBtn">
                        <i class="fas fa-location-arrow"></i>
                        Enable GPS
                    </button>
                    <button class="btn btn-secondary" id="manualLocationBtn">
                        <i class="fas fa-map"></i>
                        Choose Manually
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content hidden" id="mainContent">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action-btn" id="nearestBusBtn">
                    <i class="fas fa-crosshairs"></i>
                    <span>Nearest Bus</span>
                </button>
                <button class="quick-action-btn" id="favoritesBtn">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </button>
                <button class="quick-action-btn" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                </button>
            </div>

            <!-- Location Display -->
            <div class="location-card" id="locationCard">
                <div class="location-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="location-text">
                        <h3 id="currentLocation">Detecting location...</h3>
                        <p id="locationAccuracy"></p>
                    </div>
                    <button class="change-location-btn" id="changeLocationBtn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="map"></div>
                <div class="map-controls">
                    <button class="map-control-btn" id="centerMapBtn">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="map-control-btn" id="layerToggleBtn">
                        <i class="fas fa-layer-group"></i>
                    </button>
                </div>
            </div>

            <!-- Smart Recommendations -->
            <div class="recommendations-section" id="recommendationsSection">
                <div class="section-header">
                    <h2><i class="fas fa-brain"></i> Smart Recommendations</h2>
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        Live
                    </span>
                </div>
                
                <div class="recommendations-grid" id="recommendationsGrid">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <!-- All Routes Section -->
            <div class="routes-section" id="routesSection">
                <div class="section-header">
                    <h2><i class="fas fa-route"></i> All METRO Routes</h2>
                    <button class="filter-btn" id="filterBtn">
                        <i class="fas fa-filter"></i>
                        Filter
                    </button>
                </div>
                
                <div class="routes-grid" id="routesGrid">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Notification Toast -->
        <div class="toast hidden" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>

        <!-- Bottom Sheet for Route Details -->
        <div class="bottom-sheet hidden" id="bottomSheet">
            <div class="bottom-sheet-header">
                <div class="sheet-handle"></div>
                <button class="close-sheet-btn" id="closeSheetBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="bottom-sheet-content" id="bottomSheetContent">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/rider_smart.js"></script>
</body>
</html>
