<!DOCTYPE html>
<html>
<head>
    <title>Driver Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
        }
        #map {
            height: 100vh;
            width: 100vw;
            min-height: 400px;
            z-index: 1;
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 56px;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: 500;
            z-index: 1002;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            letter-spacing: 0.5px;
        }
        .floating-card {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 16px;
            padding: 18px 24px;
            min-width: 220px;
            max-width: 90vw;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .floating-card .driver {
            font-size: 1.1em;
            font-weight: 600;
            color: #222;
            margin-bottom: 8px;
        }
        .floating-card .desc {
            font-size: 1em;
            color: #555;
        }
        @media (max-width: 600px) {
            #map { min-height: 300px; }
            .header { font-size: 1em; height: 48px; }
            .floating-card { padding: 12px 8px; border-radius: 10px; top: 56px; }
        }
    </style>
</head>
<body>
    <div class="header">Bus Driver Tracker</div>
    <div class="floating-card">
        <form id="driverForm">
            <input type="text" id="driverName" placeholder="Enter your name" required>
            <select id="routeSelect"></select>
            <button type="submit" id="startBtn">Start Tracking</button>
            <button type="button" id="stopBtn" style="display:none;">Stop</button>
        </form>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/driver.js"></script>
</body>
</html>
